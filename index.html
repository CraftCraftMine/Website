<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftCraftMine | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/minecraft-ia" rel="stylesheet">
    <style>
        body { 
            background-color: #1a1a1a; 
            color: white; 
            font-family: 'Minecraftia', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Dezente Textur */
        }
        .mc-button {
            background: #555;
            border: 4px solid #000;
            box-shadow: inset -4px -4px #222, inset 4px 4px #aaa;
            image-rendering: pixelated;
        }
        .mc-button:hover { background: #3c8527; box-shadow: inset -4px -4px #1a3911, inset 4px 4px #78e053; }
        
        /* Slider Styling */
        .slider-container { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; display: flex; align-items: center; gap: 20px; padding: 20px; }
    </style>
</head>
<body class="p-4 sm:p-10">

    <header class="flex justify-end mb-10">
        <img src="https://raw.githubusercontent.com/CraftCraftMine/Bilder/main/Bred.png" alt="Logo" class="w-24 h-24 border-4 border-black shadow-lg">
    </header>

    <main class="max-w-4xl mx-auto">
        
        <div class="relative bg-gray-800 border-4 border-black p-2 mb-10 overflow-hidden shadow-2xl">
            <div id="slider" class="slider-container">
                
                <div class="slide bg-gray-700">
                    <img src="https://via.placeholder.com/150" class="w-1/3 border-2 border-black" alt="News 1">
                    <div>
                        <h2 class="text-xl text-green-400">SERVER-MESSE 2026</h2>
                        <p class="text-sm">Besuche unsere große Messe! Alle Infos findest du im GitBook.</p>
                    </div>
                </div>

                <div class="slide bg-gray-700">
                    <img src="https://via.placeholder.com/150" class="w-1/3 border-2 border-black" alt="News 2">
                    <div>
                        <h2 class="text-xl text-yellow-400">NEUES PLUGIN</h2>
                        <p class="text-sm">Wir haben jetzt ein neues Wirtschaftssystem. Schau es dir an!</p>
                    </div>
                </div>

            </div>
            <button onclick="moveSlide(-1)" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 p-2">◀</button>
            <button onclick="moveSlide(1)" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 p-2">▶</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10 text-center">
            <a href="http://map.craftcraftmine.net" class="mc-button p-6 text-xl">LIVE-KARTE</a>
            <a href="https://DEIN-GITBOOK" class="mc-button p-6 text-xl">WIKI (GitBook)</a>
            <a href="https://discord.gg/DEIN-LINK" class="mc-button p-6 text-xl">DISCORD</a>
            <a href="https://status.craftcraftmine.net" class="mc-button p-6 text-xl text-green-300">SERVER-STATUS</a>
        </div>

        <footer class="text-center text-gray-400 border-t-2 border-gray-700 pt-6">
            <p>Support: <a href="mailto:support@craftcraftmine.net" class="text-blue-400">support@craftcraftmine.net</a></p>
            <p>Messe: <a href="mailto:messe@craftcraftmine.net" class="text-blue-400">messe@craftcraftmine.net</a></p>
        </footer>
    </main>

    <script>
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        function moveSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        // Automatisches Wischen alle 5 Sekunden
        setInterval(() => moveSlide(1), 5000);
    </script>
</body>
</html>

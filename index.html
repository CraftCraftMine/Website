<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftCraftMine | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .accent-gradient { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .slider-container { overflow: hidden; width: 100%; position: relative; }
        #cookie-banner { transition: transform 0.5s ease-in-out; }
    </style>
</head>
<body class="min-h-screen">

    <div class="accent-gradient py-2 text-center text-sm font-bold shadow-md">
        <span id="news-ticker-el"></span>
    </div>

    <div class="max-w-6xl mx-auto px-6 py-10">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight uppercase">CraftCraftMine</h1>
                <p class="text-red-500 font-medium text-sm tracking-widest">Netzwerk</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="glass rounded-3xl relative group min-h-[300px] flex items-center">
                    <div class="slider-container rounded-3xl">
                        <div id="slider" class="flex transition-transform duration-500 ease-in-out">
                            </div>
                    </div>
                    <button onclick="manualMove(-1)" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/40 hover:bg-red-600 p-3 rounded-full z-10">‚óÄ</button>
                    <button onclick="manualMove(1)" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/40 hover:bg-red-600 p-3 rounded-full z-10">‚ñ∂</button>
                </div>

                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <a href="http://map.craftcraftmine.net" target="_blank" class="glass p-4 rounded-2xl text-center hover:border-red-500/50 transition group">
                        <span class="text-2xl group-hover:scale-110 block transition">üó∫Ô∏è</span>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400 group-hover:text-white">Karte</span>
                    </a>
                    <a href="https://status.craftcraftmine.net" class="glass p-4 rounded-2xl text-center hover:border-red-500/50 transition group">
                        <span class="text-2xl group-hover:scale-110 block transition">üìà</span>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400 group-hover:text-white">Status</span>
                    </a>
                    <a href="https://craftcraftmine-mc.gitbook.io/craftcraftminewiki-home" class="glass p-4 rounded-2xl text-center hover:border-red-500/50 transition group">
                        <span class="text-2xl group-hover:scale-110 block transition">üìñ</span>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400 group-hover:text-white">Wiki</span>
                    </a>
                    <a href="https://discord.gg/c5RSbsuMkF" class="glass p-4 rounded-2xl text-center hover:border-red-500/50 transition group">
                        <span class="text-2xl group-hover:scale-110 block transition">üí¨</span>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400 group-hover:text-white">Discord</span>
                    </a>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass rounded-3xl p-6">
                    <h4 class="text-xs font-bold text-gray-500 uppercase mb-4 tracking-[0.2em]">Netzwerk Live</h4>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-sm">
                            <span class="font-medium text-gray-300">Java Edition</span>
                            <span id="java-status" class="text-[10px] font-bold px-3 py-1 rounded-full bg-gray-800">PR√úFE...</span>
                        </div>
                        <div class="pt-4 border-t border-white/5">
                            <span class="text-xs text-gray-400">Spieler online:</span>
                            <span id="player-count" class="text-3xl font-black text-red-500 block">0</span>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-3xl p-6 accent-gradient border-none shadow-xl">
                    <h4 class="font-bold mb-2">Support & Hilfe</h4>
                    <p class="text-[11px] opacity-80 mb-6 leading-relaxed">Du hast Fragen zur Messe oder technische Probleme? Unser Team hilft dir gerne weiter.</p>
                    <a href="mailto:support@craftcraftmine.net" class="block w-full bg-white text-red-600 text-center py-3 rounded-xl font-bold text-sm hover:scale-[1.02] transition shadow-lg">E-Mail senden</a>
                </div>
            </div>
        </div>

        <footer class="mt-20 text-center text-gray-600 text-[10px] tracking-widest uppercase pb-10">
            ¬© 2026 CraftCraftMine Netzwerk
        </footer>
    </div>

    <div id="cookie-banner" class="fixed bottom-6 right-6 left-6 md:left-auto md:w-96 glass p-6 rounded-3xl shadow-2xl z-50 border-t-2 border-red-500">
        <p id="cookie-msg" class="text-xs text-gray-300 leading-relaxed mb-4"></p>
        <button onclick="dismissCookie()" id="cookie-btn" class="w-full py-2 bg-red-600 hover:bg-red-500 rounded-xl text-xs font-black uppercase tracking-widest transition"></button>
    </div>

    <script>
        // Daten aus CONFIG laden
        document.getElementById('news-ticker-el').innerText = CONFIG.newsTicker;
        document.getElementById('cookie-msg').innerText = CONFIG.cookieText;
        document.getElementById('cookie-btn').innerText = CONFIG.cookieButton;

        // Slider generieren
        const slider = document.getElementById('slider');
        CONFIG.slides.forEach(slide => {
            const div = document.createElement('div');
            div.className = "min-w-full p-8 flex flex-col md:flex-row gap-8 items-center";
            
            // Falls kein Bild da ist (z.B. IP Slide), zentrieren wir alles
            const contentClass = slide.image ? "flex-1" : "flex-1 text-center";
            const imgHtml = slide.image ? `<img src="${slide.image}" class="rounded-xl w-full md:w-1/2 aspect-video object-cover shadow-lg">` : "";

            div.innerHTML = `
                ${imgHtml}
                <div class="${contentClass}">
                    <h3 class="${slide.image ? 'text-2xl' : 'text-3xl'} font-bold">${slide.title}</h3>
                    <p class="text-gray-400 mt-2 text-sm mb-4">${slide.description}</p>
                    <a href="${slide.buttonLink}" class="inline-block bg-red-600 hover:bg-red-500 px-4 py-2 rounded-lg text-sm font-bold transition">${slide.buttonText}</a>
                </div>
            `;
            slider.appendChild(div);
        });

        // Slider Logik
        let currentSlide = 0;
        const totalSlides = CONFIG.slides.length;

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        let autoSlide = setInterval(() => moveSlide(1), 10000);

        function manualMove(dir) {
            clearInterval(autoSlide);
            moveSlide(dir);
            autoSlide = setInterval(() => moveSlide(1), 10000);
        }

        // Cookie Banner Funktion
        function dismissCookie() {
            const banner = document.getElementById('cookie-banner');
            banner.style.transform = 'translateY(200%)';
            setTimeout(() => banner.remove(), 600);
        }

        // Minecraft Status
        async function fetchMainStatus() {
            try {
                const res = await fetch('https://api.mcstatus.io/v2/status/java/craftcraftmine.net');
                const data = await res.json();
                const statusEl = document.getElementById('java-status');
                if (data.online) {
                    statusEl.innerText = "ONLINE";
                    statusEl.className = "text-[10px] font-bold px-3 py-1 rounded-full bg-green-500/20 text-green-400 border border-green-500/30";
                    document.getElementById('player-count').innerText = data.players.online;
                } else {
                    statusEl.innerText = "OFFLINE";
                    statusEl.className = "text-[10px] font-bold px-3 py-1 rounded-full bg-red-500/20 text-red-400 border border-red-500/30";
                }
            } catch (e) { console.log("Status Error"); }
        }

        fetchMainStatus();
        setInterval(fetchMainStatus, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftCraftMine Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-online { color: #4ade80; }
        .status-offline { color: #f87171; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="max-w-2xl mx-auto py-20 px-4 text-center">
        <h1 class="text-4xl font-bold mb-4">CraftCraftMine.net</h1>
        
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 mb-8">
            <div id="status-spinner" class="text-gray-400">Lade Server-Status...</div>
            
            <div id="status-content" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg">Status:</span>
                    <span id="server-online" class="font-bold"></span>
                </div>
                
                <div class="text-sm text-left mb-1">Spieler: <span id="player-count">0/0</span></div>
                <div class="w-full bg-gray-700 rounded-full h-4 mb-6">
                    <div id="player-bar" class="bg-blue-500 h-4 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a href="https://DEIN-GITBOOK-LINK" class="bg-gray-700 hover:bg-gray-600 p-4 rounded-lg transition">Wiki & Hilfe</a>
            <a href="http://map.craftcraftmine.net" class="bg-gray-700 hover:bg-gray-600 p-4 rounded-lg transition">Live-Map</a>
            <a href="https://discord.gg/DEIN-LINK" class="bg-indigo-600 hover:bg-indigo-500 p-4 rounded-lg transition font-bold">Discord</a>
        </div>
    </div>

    <script>
        async function updateStatus() {
            try {
                // Ersetze 'craftcraftmine.net' durch deine IP, falls die Domain noch zickt
                const response = await fetch('https://api.mcstatus.io/v2/status/java/craftcraftmine.net');
                const data = await response.json();
                
                document.getElementById('status-spinner').classList.add('hidden');
                document.getElementById('status-content').classList.remove('hidden');

                if (data.online) {
                    document.getElementById('server-online').innerText = "ONLINE";
                    document.getElementById('server-online').className = "status-online font-bold";
                    document.getElementById('player-count').innerText = data.players.online + " / " + data.players.max;
                    
                    const percent = (data.players.online / data.players.max) * 100;
                    document.getElementById('player-bar').style.width = percent + "%";
                } else {
                    document.getElementById('server-online').innerText = "OFFLINE";
                    document.getElementById('server-online').className = "status-offline font-bold";
                }
            } catch (error) {
                console.error("Fehler beim Laden:", error);
            }
        }
        updateStatus();
    </script>
</body>
</html>
